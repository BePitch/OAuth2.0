{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{manufacturer.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editManufacturer',manufacturer_id = manufacturer.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{manufacturer.name }}" required>
					<label for="corporate_city">Corporate City:</label>
					<input type ="text" class="form-control" maxlength="100" name="corporate_city" value="{{manufacturer.corporate_city}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<i class="far fa-save"></i>Save</button>
					<a href = '{{url_for('showManufacturers')}}'>
						<button class="btn btn-default delete">
							<i class="far fa-edit"></i> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
