{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Software</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" required>

					<label for="year_published">year_published</label>
					<input type ="number" class="form-control" maxlength="250" min="1800" max="9999" rows="3" name="year_published" placeholder="year published" value="{{item.year_published}}">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" class="form-control" min="0.00" step="0.01" max="2500" name="price" placeholder="Price in $" value="{{item.price}}">
					</div>
					<label for="category">category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="Media Editing" {% if item.category == 'Media Editing'%}checked{%endif%}>Media Editing
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="Data" {% if item.category == 'Data' %}checked{%endif%}>Data
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="Visualization" {% if item.category == 'Visualization'%}checked{%endif%}>Visualization
					  </label>
					</div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
							<i class="far fa-save"></i> Save</button>
					<a href = '{{url_for('showManufacturers')}}'>
						<button class="btn btn-default delete">
								<i class="fas fa-ban"></i> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
