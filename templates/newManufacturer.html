{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Manufacturer</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" required>
                <label for="corporate_city">Corporate City:</label>
				<input type ="text" class="form-control" maxlength="100" name="corporate_city">
				<label for="picture">Picture Filename:</label>
				<input type ="text" class="form-control" maxlength="100" name="picture">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
                    <i class="fas fa-plus-square"></i>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
